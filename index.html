<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            padding: 20px;
        }
        .album-section, .photo-session, .history-section, .chatbot, .contact-buttons, .share-buttons, .notify-button {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Pagina Foto</h1>
    </header>
    <div class="container">
        <section class="album-section">
            <h2>Sectiune de albume foto</h2>
            <!-- Aici vor fi albumele foto -->
        </section>
        <section class="photo-session">
            <h2>Sedinta foto</h2>
            <!-- Detalii despre sedintele foto -->
        </section>
        <section class="history-section">
            <h2>Istoric accesare sectiune albume foto</h2>
            <!-- Istoricul accesărilor -->
        </section>
        <section class="chatbot">
            <h2>Chat bot pentru a alege tipul de pachete</h2>
            <!-- Chat bot integrat -->
        </section>
        <section class="contact-buttons">
            <h2>Contact</h2>
            <a href="https://wa.me/numar_de_telefon" class="button">Contact pe WhatsApp</a>
            <a href="https://www.instagram.com/profil" class="button">Instagram</a>
            <a href="https://www.facebook.com/profil" class="button">Facebook</a>
        </section>
        <section class="share-buttons">
            <h2>Distribuie</h2>
            <a href="#" class="button">Distribuie link albume foto</a>
        </section>
        <section class="notify-button">
            <h2>Oferte</h2>
            <a href="#" class="button">Anunță-mă când apar oferte</a>
        </section>
    </div>
    <footer>
        <p>© 2024 Pagina Foto</p>
    </footer>
</body>
</html>
